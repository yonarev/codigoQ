<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de ejecución de función cada 1 minuto</title>
  <script>
    // Definir la función que se ejecutará cada 1 minuto
    function miFuncion() {
      console.log("Esta es mi función que se ejecuta cada 1 minuto");
      // Aquí puedes agregar el código que deseas ejecutar cada 1 minuto
    }

    // Llamar a la función por primera vez
    miFuncion();

    // Configurar la ejecución de la función cada 1 minuto
    setInterval(miFuncion, 60000); // 60000 milisegundos = 1 minuto
  </script>
</head>
<body>
  <!-- Aquí puedes agregar el contenido de tu página web -->
</body>
</html>
