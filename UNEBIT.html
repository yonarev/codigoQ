<!DOCTYPE html>
<html>
<head>
  <title>Combinar archivos JSON</title>
</head>
<body>
  <h1>Combinar archivos JSON</h1>

  <button onclick="combinarArchivosJSON()">Combinar y descargar</button>

  <script>
    function combinarArchivosJSON() {
      // Archivos JSON de ejemplo
      var archivo1 = {
        "datos": [
          {
            "id": 1,
            "nombre": "Ejemplo 1"
          },
          {
            "id": 2,
            "nombre": "Ejemplo 2"
          }
        ]
      };

      var archivo2 = {
        "datos": [
          {
            "id": 3,
            "nombre": "Ejemplo 3"
          },
          {
            "id": 4,
            "nombre": "Ejemplo 4"
          }
        ]
      };

      // Combinar los archivos JSON
      var archivosCombinados = {
        "datos": archivo1.datos.concat(archivo2.datos)
      };

      // Convertir el objeto combinado a una cadena JSON
      var jsonString = JSON.stringify(archivosCombinados);

      // Crear un enlace de descarga
      var enlaceDescarga = document.createElement('a');
      enlaceDescarga.href = 'data:application/json;charset=utf-8,' + encodeURIComponent(jsonString);
      enlaceDescarga.download = 'archivos_combinados.json';

      // Simular un clic en el enlace de descarga para iniciar la descarga
      enlaceDescarga.click();
    }
  </script>
</body>
</html>
