<!DOCTYPE html>
<html lang="cl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edita Cuentas</title>
    <link rel="stylesheet" href="./CSS/cuentas.css">
    <script src="./js/cuentas.js"></script>
</head>
<body onload="actualizarComboBox()">
	<h2>Edita Cuentas</h2>
    <form>
        <label for="nombreCuenta">Nombre de cuenta:</label>
        <input type="text" id="nombreCuenta"><br>
        <button onclick="ordenaCuentas()">Ordena</button>
        <input type="button" value="Agregar cuenta" onclick="agregarCuenta()">
    </form>
    <br>
    <label for="cuenta">Seleccionar cuenta:</label>
    <select id="cuenta" onchange="mostrarSaldo()">
    </select>
    <input id='btnEliCta'type="button" value="Eliminar cuenta" onclick="eliminarCuenta(event)">
    <br><br>
    <label for="idCuenta">Id Cuenta:</label>
    <input type="number" id="idCuenta" disabled>
    <label for="saldoInicialMostrar">Saldo inicial:</label>
    <input type="number" id="saldoInicialMostrar" disabled>
    <label for="saldoFinalMostrar">Saldo final:</label>
    <input type="number" id="saldoFinalMostrar" disabled>
    <label for="saldoActualMostrar">Saldo actual:</label>
    <input type="number" id="saldoActualMostrar" disabled>
</body>
</html>
