<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    // Obtener todos los datos del Local Storage
    var localStorageData = [];
    for (var i = 0; i < localStorage.length; i++) {
      var key = localStorage.key(i);
      var value = localStorage.getItem(key);
      localStorageData.push({ key: key, value: value });
    }

    // Ordenar los datos por clave
    localStorageData.sort(function(a, b) {
      if (a.key < b.key) return -1;
      if (a.key > b.key) return 1;
      return 0;
    });

    // Mostrar los datos en la tabla
    var tableBody = document.getElementById('dataBody');
    for (var i = 0; i < localStorageData.length; i++) {
      var row = document.createElement('tr');
      var keyCell = document.createElement('td');
      keyCell.textContent = localStorageData[i].key;
      var valueCell = document.createElement('td');
      valueCell.textContent = localStorageData[i].value;
      row.appendChild(keyCell);
      row.appendChild(valueCell);
      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
