<!DOCTYPE html>
<html>
<head>
  <title>Cargar datos desde JSON usando Blob y almacenar en Local Storage</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Datos del inventario</h1>

  <input type="file" id="archivoJSON">
  <button onclick="cargarDatos()">Cargar</button>

  <table id="tablaInventario">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>ID Trans</th>
        <th>Inventario</th>
        <th>Tipo</th>
        <th>Art√≠culo</th>
        <th>Cantidad</th>
        <th>Valor</th>
        <th>Valor Total</th>
        <th>Cantidad Total</th>
        <th>Valor Acumulado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function cargarDatos() {
      const archivoInput = document.getElementById('archivoJSON');
      const archivo = archivoInput.files[0];

      const lector = new FileReader();
      lector.onload = function(evento) {
        const contenido = evento.target.result;
        const datos = JSON.parse(contenido);

        localStorage.setItem('filtroInventario', JSON.stringify(datos));
        mostrarDatosEnTabla(datos);
      };

      lector.readAsText(archivo);
    }

    function mostrarDatosEnTabla(datos) {
      const tabla = document.getElementById('tablaInventario');
      const tbody = tabla.getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';

      datos.forEach(item => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${item.fecha}</td>
          <td>${item.hora}</td>
          <td>${item.idTrans}</td>
          <td>${item.inventario}</td>
          <td>${item.tipo}</td>
          <td>${item.articulo}</td>
          <td>${item.cantidad}</td>
          <td>${item.valor}</td>
          <td>${item.valorTotal}</td>
          <td>${item.cantidadTotal}</td>
          <td>${item.valorAcumulado}</td>
        `;
        tbody.appendChild(fila);
      });
    }
  </script>
</body>
</html>
